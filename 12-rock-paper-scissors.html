<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button  class="move-button">
    <img src="image/rock-imoji.JPG" class="move-icon js-rock-button">
  </button>

  <button  class="move-button">
    <img src="image/paper-imoji.PNG" class="move-icon js-paper-button">
  </button>

  <button class="move-button js-scissors-button">
    <img src="image/scissors-imoji.PNG" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        upDateScoreElement();
    " class="reset-score">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
